<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/page/home.css}" >
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript"
            th:src="@{'/js/require/require.min.js'}"
            th:attr="data-main=@{/js/home/homeInit.js}">
    </script>
</th:block>

<div id="content" class="" layout:fragment="content">
    <div class="">
        <div class="main-preach row justify-content-md-center">
            <div class="col-md-auto preach-player">
                <div class="description">
                    <div><span class="title">담임목사 주일설교</span><span class="date"></span></div>
                    <div class="preach-title"></div>
                    <div class="preach-verse"></div>
                </div>
                <div class="player">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/3Q_sAkiDMrQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div class="col-md-auto preach-list">
                <div class="li">
                </div>
                <a class="more" href="/worship">
                    담임목사 설교 더 보기
                </a>
            </div>
        </div>
    </div>
    <div class="gray-background">
        <div class="row justify-content-md-center">
            <div class="board paper col-lg-4">
                <div class="header">교회소식
                    <div class="more"><a href="/community">더보기</a></div>
                </div>
                <div class="list">
                </div>
            </div>
            <div class="board worship col-lg-4">
                <div class="header">말씀과 찬양
                    <div class="more"><a href="/worship">더보기</a></div>
                </div>
                <div class="list">
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="board picture double col-lg-4">
                <div class="header">교회사진
                    <div class="more"><a href="/community?type=photo">더보기</a></div>
                </div>
                <div class="photo list">
                    <div class="pic-area">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</html>
